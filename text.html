<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gridlayout with Bootstrap utilities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <!--Add CSS Styling to take care of Card Utilities Styling -->
    
    <style>
        .custom-card{
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .custom-card:hover{
            transform: translate(-5px);
            box-shadow: 0 12px 15px rgba(0.0, 0.0, 0.0, 0.8);
        }
    
    </style>
    
    
    
    
</head>

            <div class="card bg-light text-primary h-100 border-0 shadow-sm">
                
                <div class="card-body d-flex justify-content-center align-items-center p-4 rounded">
                    Row 1
                
                </div>
            </div>
            
        </div>
        
    </div>
        <!--Row 2 | 3 columns on Desktops & 1 column on Mobile -->
        
    <div class="row flex-grow-1 mb-3">

            <div class="card bg-light text-primary h-100 border-0 custom-card">

            </div>
        </div>
        </div>
        
        <div class="col-12 col-md-4 mb-3 mb-md-0">

            </div>
             </div>
        
        </div>

            </div>
                </div>
        
        </div>
        
    </div> 
        
        <!-- COPY ROW 1 HERE TO CREATE ROW 3 -->

            <div class="card bg-light text-primary h-100 border-0 shadow-sm">
                
                <div class="card-body d-flex justify-content-center align-items-center p-4 rounded">

        </div>

            </div>
