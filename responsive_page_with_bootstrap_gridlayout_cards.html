<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Botstrap Grid with Cards</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        
        <!--Custom Stylinng for card utilities -->
        <style>
            .custom-card{
                transition: transform 0.2 ease-in-out,
                    box-shadow 0.2s ease-i-out;
            }
            
            .custom-card:hover{
                transform: translate(-5px);
                box-shadow: 0 12px 15px rgba(0.0, 0.0, 0.0, 0.8);
            }
        
        </style>
    
    </head>
    
    <body class="bg-dark vh-100">
        <div class="container-fluid bg-info p-4 shadow d-flex flex-column h-100">
            <div class="row flex-grow-1 mb-3">
                
                <div class="col-12">
                    <div class="card bg-light text-primary h-100 border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-center align-items-center p-4 rounded">
                        
                        Full Width Row
                        
                        </div>
                    
                    </div>
                
                </div>
            
            </div>
            
            <!--Start of Row 2  which has 3 columns-->
            <div class="row flex-grow-1 mb-3">
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <div class="card bg-light text-primary h-100 border-o custom-card">
                        <div class="card-body d-flex justify-content-center align-items-center p-4 rounded"> Column 1 | Row 2
                        
                        </div>
                    
                    </div>
                    
                </div>
                
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <div class="card bg-light text-primary h-100 border-o custom-card">
                        <div class="card-body d-flex justify-content-center align-items-center p-4 rounded"> Column 2 | Row 2
                        
                        </div>
                    
                    </div>
                    
                </div>
                
                
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <div class="card bg-light text-primary h-100 border-o custom-card">
                        <div class="card-body d-flex justify-content-center align-items-center p-4 rounded">
                            
                            Column 3 | Row 2
                        
                        </div>
                    
                    </div>
                    
                </div>
                
                
                
                
                
            
            </div>
            
            <div class="row flex-grow-1 mb-3">
                
                <div class="col-12">
                    <div class="card bg-light text-primary h-100 border-0 shadow-sm">
                    <div class="card-body d-flex justify-content-center align-items-center p-4 rounded">
                        
                        3rd Full Width Row
                        
                        </div>
                    
                    </div>
                
                </div>
            
            </div>
            
            <div class="row flex-grow-1 mb-3">
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <div class="card bg-light text-primary h-100 border-o custom-card">
                        <div class="card-body d-flex justify-content-center align-items-center p-4 rounded"> Column 1 | Row 4
                        
                        </div>
                    
                    </div>
                    
                </div>
                
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <div class="card bg-light text-primary h-100 border-o custom-card">
                        <div class="card-body d-flex justify-content-center align-items-center p-4 rounded"> Column 2 | Row 4
                        
                        </div>
                    
                    </div>
                    
                </div>
                
                
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <div class="card bg-light text-primary h-100 border-o custom-card">
                        <div class="card-body d-flex justify-content-center align-items-center p-4 rounded">
                            
                            Column 3 | Row 4
                        
                        </div>
                    
                    </div>
                    
                </div>
                
                
                
                
                
            
            </div>
            
            
            
            
        
        </div>
    
    </body>

</html>
